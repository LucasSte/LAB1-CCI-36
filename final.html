<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first three.js app</title>
    <style>
        body { margin : 0; }
        canvas { display: block; }
    </style>
</head>
<canvas width="500" height="500" id="canv">
    <script type=module src="./index.js"></script>
</canvas>
<div style="width: 100%;">
    <div style="width: 150px; float: left">
        <h3>Vbase</h3>
        <input type="range" min="-30" max="30" value="0" id="vBase">
    </div>
    <div style="width: 150px; float: left">
        <h3>VS</h3>
        <input type="range" min="-30" max="30" value="0" id="vS">
    </div>
    <div style="width: 150px; float: left">
        <h3>VT</h3>
        <input type="range" min="-30" max="30" value="0" id="vT">
    </div>
    <div style="width: 150px; float: left">
        <h3>VE</h3>
        <input type="range" min="-30" max="30" value="0" id="vE">
    </div>
</div>
<div>
    <h3>Fixate letters position</h3>
    <h4>Move only Vbase</h4>
    <input type="checkbox" id="fixate">
</div>
<div>
    <h3>Derrubar letras</h3>>
    <input type="checkbox" id="down">
</div>

</html>
